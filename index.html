<html>
  <head>
    <title>Wizard School</title>
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
    <link rel="stylesheet" href="carder/css/carder.css"></link>
    <link rel="stylesheet" href="carder/css/plain.css"></link>
    <script src="carder/js/jquery-3.5.1.min.js"></script>
    <script src="carder/js/swing.js"></script>
    <script src="carder/js/carder.js"></script>
    <script src="carder/js/dealer.js"></script>
    <script src="js/wiz.js"></script>
  </head>
  <body>
    <div id="carder"/>
    <script>
      let carder, dealer
      $(document).ready (() => {
	carder = new Carder ({ iconPrefix: 'carder/img/' })
	const config = {
	  carder,
	  debug: true,
	  meterIconPrefix: 'meters/',
	  localStorageKey: 'wizard-school-demo',
	  meters: [{ name: 'cash', max: 10 },  /* conscientiousness */
		   { name: 'spells', max: 10 },  /* openness */
		   { name: 'evil', max: 10 },  /* minus aggreableness */
		   { name: 'crazy', max: 10 }],  /* neuroticism */
	  cards,
	  status: (gs) => `You are at the level of Magical Novice.`
	}
	dealer = new Dealer (config)
	dealer.dealFirstCard()
      })
    </script>
  </body>
</html>
